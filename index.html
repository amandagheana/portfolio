                                            <ul className="list-disc pl-5 space-y-2 text-slate-600 text-sm leading-relaxed marker:text-blue-400">
                                                {exp.points.map((point, idx) => (
                                                    <li key={idx}>{point}</li>
                                                ))}
                                            </ul>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* SKILLS SECTION */}
                    <section className="py-20 px-4 bg-slate-900 text-white">
                        <div className="max-w-6xl mx-auto grid md:grid-cols-2 gap-12 items-center">
                            <div>
                                <h2 className="text-3xl font-bold mb-6">Technical Expertise</h2>
                                <p className="text-slate-400 mb-8 text-lg leading-relaxed">
                                    Combining deep statistical understanding with technical mastery of industry-standard creative software.
                                </p>
                                <div className="flex flex-wrap gap-3">
                                    {['Data Analysis', 'Video Editing', 'Motion Graphics', 'Public Speaking', 'Team Leadership', 'Social Media Mgmt'].map((skill) => (
                                        <span key={skill} className="px-4 py-2 rounded-lg bg-slate-800 text-slate-300 text-sm border border-slate-700">
                                            {skill}
                                        </span>
                                    ))}
                                </div>
                            </div>
                            
                            <div className="space-y-6">
                                {skills.map((skill) => (
                                    <div key={skill.name}>
                                        <div className="flex justify-between mb-2">
                                            <span className="font-medium">{skill.name}</span>
                                            <span className="text-slate-400 text-sm">{skill.level}%</span>
                                        </div>
                                        <div className="h-2 bg-slate-800 rounded-full overflow-hidden">
                                            <div 
                                                className="h-full bg-blue-500 rounded-full" 
                                                style={{ width: `${skill.level}%` }}
                                            ></div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* FOOTER */}
                    <footer id="contact" className="bg-slate-50 py-8 px-4 border-t border-slate-200">
                        <div className="max-w-4xl mx-auto text-center text-slate-500 text-sm">
                            <p>&copy; 2025 Amanda Chairunisa Gheana Putri.</p>
                        </div>
                    </footer>

                    {/* PROJECT MODAL */}
                    {selectedProject && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 sm:p-6">
                            <div className="absolute inset-0 bg-black/60 backdrop-blur-sm" onClick={closeProject}></div>
                            
                            {/* Navigation Buttons (OUTSIDE THE CARD) */}
                            <button 
                                onClick={(e) => { e.stopPropagation(); navigateProject('prev'); }}
                                className="fixed left-4 top-1/2 -translate-y-1/2 p-4 bg-white/10 hover:bg-white/20 text-white rounded-full backdrop-blur-md transition-all z-[110] hidden md:flex items-center justify-center group"
                            >
                                <ChevronLeft size={32} className="group-hover:-translate-x-1 transition-transform" />
                            </button>
                            
                            <button 
                                onClick={(e) => { e.stopPropagation(); navigateProject('next'); }}
                                className="fixed right-4 top-1/2 -translate-y-1/2 p-4 bg-white/10 hover:bg-white/20 text-white rounded-full backdrop-blur-md transition-all z-[110] hidden md:flex items-center justify-center group"
                            >
                                <ChevronRight size={32} className="group-hover:translate-x-1 transition-transform" />
                            </button>

                            <div className="relative bg-white rounded-3xl shadow-2xl w-full max-w-4xl max-h-[90vh] overflow-y-auto flex flex-col z-[105]">
                                
                                {/* Header Actions */}
                                <div className="sticky top-0 bg-white z-10 px-6 py-4 border-b border-slate-100 flex justify-between items-center">
                                    <h2 className="text-lg font-bold text-slate-900 line-clamp-1 flex-1 mr-4">{selectedProject.title}</h2>
                                    <div className="flex items-center gap-3">
                                        <button 
                                            onClick={() => copyLink(selectedProject.link)} 
                                            className="text-slate-500 hover:text-blue-600 text-sm font-medium flex items-center gap-1"
                                        >
                                            Copy link <LinkIcon size={14} />
                                        </button>
                                        <button onClick={closeProject} className="p-2 hover:bg-slate-100 rounded-full transition-colors">
                                            <X size={20} className="text-slate-500" />
                                        </button>
                                    </div>
                                </div>

                                {/* Body Content */}
                                <div className="p-6 sm:p-8">
                                    <div className="grid md:grid-cols-3 gap-8">
                                        
                                        {/* Left Column: Text Info */}
                                        <div className="md:col-span-2 space-y-6">
                                            <div>
                                                <div className="text-sm text-slate-500 mb-1">My role</div>
                                                <div className="text-slate-900 font-medium">{selectedProject.role}</div>
                                            </div>

                                            <div>
                                                <div className="text-sm text-slate-500 mb-2">Project description</div>
                                                <p className="text-slate-700 leading-relaxed whitespace-pre-line">
                                                    {selectedProject.fullDesc || selectedProject.desc}
                                                </p>
                                            </div>

                                            <div>
                                                <div className="text-sm text-slate-500 mb-2">Skills and deliverables</div>
                                                <div className="flex flex-wrap gap-2">
                                                    {selectedProject.skills?.map(skill => (
                                                        <span key={skill} className="px-3 py-1 bg-slate-100 text-slate-700 text-sm rounded-full">
                                                            {skill}
                                                        </span>
                                                    )) || <span className="text-slate-400 text-sm">No specific skills listed</span>}
                                                </div>
                                            </div>

                                            <div className="text-xs text-slate-400 pt-4">
                                                Published on {selectedProject.date || "Unknown Date"}
                                            </div>
                                        </div>

                                        {/* Right Column: Media & Link */}
                                        <div className="md:col-span-1 space-y-6">
                                            <div className="bg-slate-50 rounded-xl overflow-hidden border border-slate-100 aspect-video md:aspect-auto md:h-48 relative group cursor-pointer" onClick={() => window.open(selectedProject.link, '_blank')}>
                                                {renderThumbnail(selectedProject)}
                                                <div className="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity bg-black/20">
                                                    <ExternalLink className="text-white drop-shadow-md" size={32} />
                                                </div>
                                            </div>
                                            
                                            <a 
                                                href={selectedProject.link} 
                                                target="_blank" 
                                                rel="noreferrer"
                                                className="flex items-center justify-between w-full p-4 rounded-xl border border-slate-200 hover:border-blue-300 hover:bg-blue-50 transition-all group"
                                            >
                                                <div className="flex flex-col">
                                                    <span className={`text-sm font-bold ${selectedProject.type === 'instagram' ? 'text-pink-600' : 'text-blue-600'}`}>
                                                        {selectedProject.type === 'instagram' ? 'Instagram' : selectedProject.type === 'youtube' ? 'YouTube' : 'External Link'}
                                                    </span>
                                                    <span className="text-xs text-slate-400 truncate max-w-[150px]">Click to view</span>
                                                </div>
                                                <ExternalLink size={18} className="text-slate-400 group-hover:text-blue-600" />
                                            </a>
                                        </div>
                                    </div>

                                    <div className="h-px bg-slate-100 my-8" />

                                    {/* "More by Amanda" Section */}
                                    <div>
                                        <div className="text-sm font-medium text-slate-900 mb-4">More by <span className="text-blue-600">Amanda Chairunisa Gheana P.</span></div>
                                        <div className="grid grid-cols-3 gap-4">
                                            {filteredItems
                                                .filter(p => p.id !== selectedProject.id)
                                                .sort(() => 0.5 - Math.random()) // Randomize suggestions
                                                .slice(0, 3)
                                                .map(p => (
                                                    <div key={p.id} onClick={() => setSelectedProject(p)} className="cursor-pointer group">
                                                        <div className="aspect-video rounded-lg overflow-hidden bg-slate-100 relative mb-2">
                                                            {renderThumbnail(p, true)}
                                                        </div>
                                                        <div className="text-xs font-medium text-slate-900 line-clamp-2 group-hover:text-blue-600 leading-tight">
                                                            {p.title}
                                                        </div>
                                                    </div>
                                                ))}
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
